---
- name: creating a destination folder
  file:
    path: /home/ubuntu/webapp
    state: directory

- name: "giving access to user"
  become: true
  become_user: ubuntu
  shell: | 
      cd /home/ubuntu/
      sudo chown ubuntu /home/ubuntu
      sudo chown root /home/ubuntu

- name: "creating a destination folder"
  become: true
  file:
    path: /home/ubuntu/dist
    state: directory

- name: "Copy files to server"
  become: true
  copy:
    src: artifact.tar.gz
    dest: /home/ubuntu/

- name: "extract zipped artifact into ec2 instance"
  become: yes
  unarchive:
    src: artifact.tar.gz
    dest: /home/ubuntu/
  
- name: "install dependencies."
  become: yes
  apt:
    name: ["nodejs", "npm", "net-tools", "curl"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "installing pm2 in home folder"
  become: yes
  become_user: root  
  shell: |
      cd /home/ubuntu/
      npm install pm2 -g

- name: "Start the app"
  become: yes
  become_user: ubuntu
  shell: | 
      cd /home/ubuntu/dist
      sudo chown ubuntu /home/ubuntu
      sudo chown root /home/ubuntu
      pm2 list 
      pm2 stop default 
      pm2 start main.js -n 'udaproject-backend'
      pm2 status all
      
    
  

